<!DOCTYPE html>
<HTML lang="es">
  <link rel="stylesheet" type="text/css" href="static/letra.css" media="screen" />
  <Head>
    <meta charset="UTF-8">
    <title>Software Ibercantos</title>
  </Head>
    
  <body style="background-color: #CACACA ">
    <form method="POST" action="/pedido">
      <img alt="logotipo"src="static/logo.png" width="200" /> 
        <fieldset style="width:600px; background-color:#f2f2f2">
          <legend><FONT FACE="Arial" SIZE="6"><b>Pedidos</b></FONT></legend> 
          {%if npedido == None %}
          {% set npedido="" %}
          {% endif %}
          <p><FONT  style='width:270px; height:50px; font-size: 25px;' FACE="Arial"><b>Número Pedido:</b> <input type="text" minlength="6" maxlength="6"name="Npedido" size="50"  style='width:170px; height:50px; font-size: 25px;' placeholder="Introduzca número de Pedido" pattern="^[0-9]+" value="{{npedido}}" ></FONT></p>
          <p><FONT  style='width:270px; height:50px; font-size: 25px;' FACE="Arial"><b>Fecha:</b> <input type="text" name="Fecha" size="40"  style='width:170px; height:50px; font-size: 25px;' placeholder="Autocompletado" value="{{fecha}}"></FONT></p>
          <input type="submit"  style='width:200px; height:30px; font-size: 20px;' value="Enter Pedido">
          <p><FONT  style='width:270px; height:50px; font-size: 25px;' FACE="Arial"><b>Estado del pedido:</b> <input type="text" name="Mensaje" size="40"  style='width:240px; height:50px; font-size: 25px;'  placeholder="Nuevo/Existente" value="{{msg}}"></p>
        </fieldset>
      <p></p>
      <button type="submit"  style='width:270px; height:50px; font-size: 25px;' formaction="/orden">Insertar Orden</button>
      <button type="submit"  style='width:270px; height:50px; font-size: 25px;' formaction="/" >Volver a Inicio</button>
    </form>
  </body>
</html>
