<!DOCTYPE html>
<html lang="es">
	<link rel="stylesheet" type="text/css" href="static/tabla.css" media="screen" />
	<head>
		<meta charset="UTF-8">
		<title>Consulta Stock</title>
	</head>

	<body style="background-color: #CACACA ">
		<form method="POST" action="/consulta_ordenes">
			<img alt="logotipo"src="static/logo.png" width="200" /> 
				<fieldset style="width:400px; background-color:#f2f2f2">
					<legend><FONT FACE="Arial" SIZE="4"><b>Consulta ORDENES</b></FONT></legend>

					{%if norden == None %}
					{% set norden="" %}
					{% endif %}

				 	<p><FONT FACE="Arial"><b>Nº Orden:</b> <input type="text" name="Norden" placeholder="Introduzca número de Orden"  minlength="8" maxlength="9" required value="{{norden}}" ></FONT></p>
				 	<input type="submit" formaction="/imprime_ordenes" value="Consultar sobre la orden" >
				 	<button type="submit" formaction="/" >Volver a Inicio</button> 
				</fieldset>
		</form>
			
			{%if msg != None %}
            	<h1><b><font FACE="Arial" SIZE="6" color="red">{{msg}} </font></b></h1>
         	{% endif %}

			

			{% for linea in lineas %}
					<p><b><u>Orden:</u></b> {{linea|join('  //  ')}} </p>

			{% endfor %}
			

			
					
			
	</body>
</html>
